<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Custom Classifier</title>
</head>
<body>
    <div>Teachable Machine Custom Classifier</div>
    <div>
        <label for="model-json">Upload model.json:</label>
        <input type="file" id="model-json" accept=".json">
    </div>
    <div>
        <label for="model-weights">Upload weights.bin:</label>
        <input type="file" id="model-weights" accept=".bin">
    </div>
    <div>
        <label for="model-metadata">Upload metadata.json:</label>
        <input type="file" id="model-metadata" accept=".json">
    </div>
    <button type="button" id="start-button">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDh__ZM9sX05gWDYpYv2yNyKF0AsIYdCvU",
            authDomain: "complexdb-1aea4.firebaseapp.com",
            databaseURL: "https://complexdb-1aea4-default-rtdb.firebaseio.com",
            projectId: "complexdb-1aea4",
            storageBucket: "complexdb-1aea4.appspot.com",
            messagingSenderId: "596013079757",
            appId: "1:596013079757:web:7a120bcd8c8d2079575d84",
            measurementId: "G-Q4BEN3TPRH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app); // Initialize Firestore

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelFile = document.getElementById('model-json').files[0];
            const weightsFile = document.getElementById('model-weights').files[0];
            const metadataFile = document.getElementById('model-metadata').files[0];

            if (!modelFile || !weightsFile || !metadataFile) {
                alert("Please upload all model files (model.json, weights.bin, metadata.json).");
                return;
            }

            const modelURL = URL.createObjectURL(modelFile);
            const metadataURL = URL.createObjectURL(metadataFile);

            // Load the model
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Cleanup object URLs
            URL.revokeObjectURL(modelURL);
            URL.revokeObjectURL(metadataURL);

            // Setup webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            // Collect data periodically
            setInterval(() => {
                predictAndSave();
            }, 1000); // every 1 second
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            // Make a prediction
            const prediction = await model.predict(webcam.canvas);
            let maxProb = 0;
            let maxIndex = 0;

            for (let i = 0; i < maxPredictions; i++) {
                const probability = prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = prediction[i].className + ": " + probability;

                // Find the class with the highest probability
                if (probability > maxProb) {
                    maxProb = probability;
                    maxIndex = i;
                }
            }
        }

        async function predictAndSave() {
            // Make a prediction
            const prediction = await model.predict(webcam.canvas);
            let maxProb = 0;
            let maxIndex = 0;

            for (let i = 0; i < maxPredictions; i++) {
                const probability = prediction[i].probability.toFixed(2);

                // Find the class with the highest probability
                if (probability > maxProb) {
                    maxProb = probability;
                    maxIndex = i;
                }
            }

            // Output result based on class name
            let result;
            if (prediction[maxIndex].className === "많음") {
                result = 2;
            } else if (prediction[maxIndex].className === "보통") {
                result = 1;
            } else {
                result = 0;
            }

            console.log(result); // Output result to console

            // Save result to Firestore
            try {
                const docRef = await addDoc(collection(db, "predictions"), {
                    result: result,
                    timestamp: serverTimestamp()
                });
                console.log("Document written with ID: ", docRef.id);
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        }

        // Set button click event listener
        document.getElementById("start-button").addEventListener("click", init);
    </script>
</body>
</html>
